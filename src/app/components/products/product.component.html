<section>
    <div class="container   my-4 ">

        <div class="my-5">
    
            <input [(ngModel)]="text"  type="search" class="form-control w-50 mx-auto"  placeholder="search...">
          </div>
          
          <div class="row  g-3 ">
            @for (product of productList |search: text; track product.id) {
                <div class=" col-md-4 col-lg-3 col-xl-2 ">

                    <div class=" product p-2"   >
                       <div [routerLink]="['/blank/details',product.id]" >
                        <img [src]="product.imageCover" class="w-100 mb-2" [alt]="product.title">
                        <h6 class="text-main fw-bold">{{product.category.name}}</h6>
                        <h5 class="fw-medium">{{product.title.split(" ",2).join(" ")}}</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted">{{product.price}} EGP</span>
    
                            <div>
                                <span><i class="fa  fa-star text-warning "></i> </span>
                                <span class="text-muted">{{product.ratingsAverage}}</span>
                            </div>
    
                        </div>
                       </div>

                       <span (click)="addWishList(product.id)" class=" my-2 text-main cursor-pointer  ">
                        <i class="fa-solid fa-heart-circle-plus"></i>
                      </span>
                        <button  (click)="addCart(product.id)"  class=" btn-main my-2 w-100">Add to Cart</button>
                    </div>

                  
                </div>
                 
            }
            


            
        </div>
    </div>
</section>
